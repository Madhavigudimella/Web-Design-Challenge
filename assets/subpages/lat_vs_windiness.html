    <h1>Latitude vs Windiness</h1>
    <article>

    <div class="card" style="width: 50rem;">
        <img src="../images/Fig4.png" class="card-img-top" alt="Latitude vs Windiness">
        <div class="card-body">
            <p class="card-text">Wind speed tends to range between 0 and 15mph regardless of the latitude of the city. The farther the city is from the equator, the higher the chances are of outlier incidents with high speed wind.</p>
