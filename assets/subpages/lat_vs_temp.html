    <article>

    <div class="card" style="width: 50rem;">
        <img src="../images/Fig1.png" class="card-img-top" alt="Latitude vs Temperature">
        <div class="card-body">
            <p class="card-text">As expected, temperature gets cooler as we get farther away from the equator. More interestingly, southern hemisphere tends to be warmer this time of the year than northern hemisphere.</p>
